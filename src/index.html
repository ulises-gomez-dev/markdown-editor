<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <!-- Sidebar start -->

      <aside class="sidebar">
        <h2 class="sidebar-title">MY DOCUMENTS</h2>
        <button class="new-document-btn">+ New Document</button>
        <ul class="file-list" id="fileList">
          <!-- Dynamically populated file list will go here -->
        </ul>
        <div class="theme-toggle">
          <img src="./assets/icon-dark-mode.svg" alt="Dark Mode" />
          <label class="toggle-switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <img src="./assets/icon-light-mode.svg" alt="Light Mode" />
        </div>
      </aside>

      <!-- Sidebar end -->

      <!-- Main content wrapper -->
      <div class="main-content">
        <!-- Header start -->

        <nav class="navbar">
          <div class="nav-container">
            <div class="nav-left">
              <button class="menu-btn">
                <img src="./assets/icon-menu.svg" alt="Menu" />
              </button>
              <div class="logo">
                <img src="./assets/logo.svg" alt="Markdown" />
              </div>
            </div>
            <div class="nav-center">
              <div class="document-info">
                <img src="./assets/icon-document.svg" alt="Document" />
                <div class="document-details">
                  <p class="save-status">Document Name</p>
                  <p class="document-name">welcome.md</p>
                </div>
              </div>
            </div>
            <div class="nav-right">
              <button class="delete-btn">
                <svg width="18" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M7 16a1 1 0 0 0 1-1V9a1 1 0 1 0-2 0v6a1 1 0 0 0 1 1ZM17 4h-4V3a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v1H1a1 1 0 1 0 0 2h1v11a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V6h1a1 1 0 0 0 0-2ZM7 3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v1H7V3Zm7 14a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V6h10v11Zm-3-1a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1Z"
                    fill="#7C8187"
                  />
                </svg>
              </button>
              <button class="save-btn">
                <img src="./assets/icon-save.svg" alt="Save" />
                <span>Save Changes</span>
              </button>
            </div>
          </div>
        </nav>

        <!-- Header end -->

        <!-- Main start -->

        <main class="editor">
          <div class="markdown">
            <header>MARKDOWN</header>
            <div class="content"></div>
          </div>
          <div class="preview">
            <header>
              PREVIEW
              <button class="preview-toggle">
                <img
                  src="./assets/icon-show-preview.svg"
                  alt="Toggle Preview"
                />
              </button>
            </header>
            <div class="content"></div>
          </div>
        </main>

        <!-- Main end -->
      </div>
      <!-- Main content wrapper end -->
    </div>
  </body>
</html>
